<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="AYBU Medicine Phase I Schedule - Offline Capable">
    <title>AYBU Schedule</title>

    <!-- Preconnects -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdn.sheetjs.com">

    <!-- PWA Meta -->
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AYBU Sched">
    <link rel="apple-touch-icon" href="assets/icons/icon.png">

    <!-- Tailwind & Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme-init.js"></script>
</head>

<body class="min-h-screen flex flex-col pb-safe-nav transition-colors duration-500">

    <!-- Install Floating Pill -->
    <div id="installBanner" class="hidden fixed top-safe z-50 left-1/2 -translate-x-1/2 mt-4 cursor-pointer animate-fade-in-up">
        <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-3 hover:scale-105 transition-transform">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-download text-xs"></i>
            </div>
            <div class="flex flex-col">
                <span id="txt-install-banner-title" class="text-xs font-bold leading-tight">Install App</span>
                <span id="txt-install-banner-desc" class="text-[10px] text-muted leading-tight">Fast & Offline</span>
            </div>
            <button id="closeInstallBtn" class="ml-2 w-6 h-6 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                <i class="fas fa-times text-xs opacity-60"></i>
            </button>
        </div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-40 px-4 pt-safe-top pb-2 transition-all duration-300">
        <div class="glass-panel mx-auto max-w-7xl rounded-3xl mt-2 p-3 shadow-sm border-opacity-40">
            <div class="flex flex-col gap-4">
                <!-- Top Row: Logo & Controls -->
                <div class="flex items-center justify-between">
                    <!-- Brand -->
                    <div class="flex items-center gap-3 pl-1">
                        <div id="phase-icon" class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-black text-sm shadow-indigo-500/20 shadow-lg transform hover:rotate-12 transition-transform duration-300">
                            D1
                        </div>
                        <div class="flex flex-col">
                            <h1 id="txt-title" class="font-bold text-lg leading-tight tracking-tight text-gradient">Phase I</h1>
                            <span id="txt-subtitle" class="text-[10px] font-bold text-muted uppercase tracking-wider">AYBU Medicine</span>
                        </div>
                    </div>

                    <!-- Desktop Actions -->
                    <div class="hidden md:flex items-center gap-3">
                         <div id="dateControlsDesktop" class="glass-panel px-1 py-1 rounded-xl flex items-center gap-2">
                             <!-- Will be populated via JS if needed, or mirrored -->
                             <span class="text-xs font-bold px-3 text-muted">Desktop Controls In Progress</span>
                         </div>
                    </div>
                    
                    <!-- Mobile Lang Toggle (Compact) -->
                    <button id="langToggleBtn" class="md:hidden glass-panel px-3 py-2 rounded-xl flex items-center gap-2 active:scale-95 transition-transform">
                         <span id="lang-tr" class="text-xs font-bold opacity-50">TR</span>
                         <div class="w-px h-3 bg-current opacity-20"></div>
                         <span id="lang-en" class="text-xs font-bold">EN</span>
                    </button>
                    
                    <!-- Desktop Expanded Controls -->
                     <div class="hidden md:flex items-center gap-2">
                            <button id="themeToggleBtn" class="w-10 h-10 rounded-xl glass-panel hover:bg-white/50 flex items-center justify-center transition-all">
                                <i id="darkModeIcon" class="fas fa-moon text-indigo-500"></i>
                            </button>
                             <button id="openMenuBtn" class="px-4 py-2 rounded-xl glass-panel hover:bg-white/50 font-bold text-sm text-indigo-600 transition-all">
                                Menu
                            </button>
                     </div>
                </div>

                <!-- Bottom Row: Date & Search -->
                <div class="flex items-center gap-3">
                    <!-- Date Navigator -->
                    <div id="dateControls" class="flex-1 flex items-center justify-between glass-panel p-1.5 rounded-2xl">
                        <button id="prevDayBtn" class="w-10 h-10 rounded-xl hover:bg-black/5 dark:hover:bg-white/10 flex items-center justify-center transition-colors active:scale-90">
                            <i class="fas fa-chevron-left text-xs opacity-70"></i>
                        </button>
                        
                        <div class="relative flex-1 group h-10 mx-2">
                             <input type="date" id="datePicker" class="absolute inset-0 opacity-0 z-20 w-full h-full cursor-pointer">
                             <div class="w-full h-full flex flex-col items-center justify-center pointer-events-none">
                                 <div id="dateDisplay" class="text-center w-full"></div>
                             </div>
                        </div>

                        <button id="nextDayBtn" class="w-10 h-10 rounded-xl hover:bg-black/5 dark:hover:bg-white/10 flex items-center justify-center transition-colors active:scale-90">
                            <i class="fas fa-chevron-right text-xs opacity-70"></i>
                        </button>
                    </div>

                    <!-- Search Trigger -->
                    <button id="searchBtn" class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg shadow-indigo-500/20 flex items-center justify-center active:scale-90 transition-transform">
                        <i class="fas fa-search text-lg"></i>
                    </button>
                </div>

                <!-- Search Container -->
                <div id="searchContainer" class="w-full relative">
                    <input type="text" id="searchInput" placeholder="Search schedule..." class="w-full glass-panel h-12 rounded-xl pl-10 pr-4 outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-muted/60 text-sm font-bold bg-white/50">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-muted/50"></i>
                    <button id="closeSearchBtn" class="absolute right-3 top-1/2 -translate-y-1/2 w-6 h-6 flex items-center justify-center rounded-full hover:bg-black/10 transition-colors">
                        <i class="fas fa-times text-xs text-muted"></i>
                    </button>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="mt-3 h-1 w-full bg-black/5 dark:bg-white/5 rounded-full overflow-hidden relative">
                <div id="dayProgressBar" class="h-full bg-gradient-to-r from-blue-400 to-purple-500 w-0 transition-all duration-1000"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-7xl mx-auto p-4 flex-1" id="mainContentWrapper">
        <div id="scheduleContainer" class="hidden flex flex-col gap-4 relative md:max-w-4xl md:mx-auto">
            <!-- Timeline Line -->
            <div class="timeline-track"></div>
            <!-- Content injected here -->
        </div>

        <div id="weekContainer" class="hidden content-optimized grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
        <div id="searchResultsContainer" class="hidden space-y-3 md:max-w-4xl md:mx-auto"></div>

        <!-- Empty States -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center animate-fade-in-up">
            <div id="emptyIcon" class="text-6xl text-indigo-200 dark:text-slate-700 mb-6 drop-shadow-sm"></div>
            <h3 id="txt-empty-title" class="text-xl font-bold text-main mb-2"></h3>
            <p id="txt-empty-desc" class="text-sm text-muted max-w-xs mx-auto"></p>
        </div>

        <div id="noSearchResults" class="hidden flex flex-col items-center justify-center py-20 text-center animate-fade-in-up">
            <div class="text-4xl text-indigo-200 mb-4"><i class="fas fa-search"></i></div>
            <h3 id="txt-no-results-title" class="font-bold text-main">No Matches</h3>
            <p id="txt-no-results-desc" class="text-sm text-muted">Try a different keyword.</p>
        </div>

        <!-- Loading Skeleton -->
        <div id="loadingState" class="w-full max-w-2xl mx-auto mt-4 px-2 space-y-6">
            <div class="flex gap-4 animate-pulse opacity-50">
                 <div class="w-16 flex flex-col items-end gap-2 pt-2">
                     <div class="h-3 w-10 bg-slate-300 dark:bg-slate-700 rounded full"></div>
                 </div>
                 <div class="flex-1 h-24 bg-slate-200 dark:bg-slate-800 rounded-2xl"></div>
            </div>
            <div class="flex gap-4 animate-pulse opacity-40">
                 <div class="w-16 flex flex-col items-end gap-2 pt-2">
                     <div class="h-3 w-10 bg-slate-300 dark:bg-slate-700 rounded full"></div>
                 </div>
                 <div class="flex-1 h-24 bg-slate-200 dark:bg-slate-800 rounded-2xl"></div>
            </div>
            <p id="txt-loading" class="text-center text-[10px] font-bold uppercase tracking-widest text-muted mt-8">Loading Schedule...</p>
        </div>
    </main>

    <!-- Floating Mobile Nav -->
    <nav class="md:hidden fixed bottom-6 left-4 right-4 z-50 animate-fade-in-up" style="animation-delay: 0.2s">
        <div class="floating-nav flex justify-around items-center p-2">
             <button id="mobileMenuBtn" class="flex-1 py-3 flex flex-col items-center gap-1 group active:scale-90 transition-transform">
                 <i class="fas fa-utensils text-lg text-muted group-hover:text-indigo-500 transition-colors"></i>
                 <span id="txt-mobile-menu" class="text-[9px] font-bold text-muted">Menu</span>
             </button>
             
             <button id="todayBtn" class="w-14 h-14 -mt-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-xl shadow-indigo-500/30 flex items-center justify-center transform transition-transform active:scale-90 hover:-translate-y-1">
                 <i class="fas fa-calendar-day text-lg"></i>
             </button>

             <button id="mobileViewBtn" class="flex-1 py-3 flex flex-col items-center gap-1 group active:scale-90 transition-transform">
                <i class="fas fa-columns text-lg text-muted group-hover:text-indigo-500 transition-colors"></i>
                <span id="txt-mobile-view" class="text-[9px] font-bold text-muted">View</span>
            </button>
             
             <!-- Hidden/Secondary toggles could go in a drawer, keeping Nav clean. Using Theme as 4th element right now -->
             <button id="mobileThemeBtn" class="absolute -right-2 -top-10 w-10 h-10 rounded-full glass-panel flex items-center justify-center shadow-sm active:scale-90 transition-transform">
                 <i class="fas fa-circle-half-stroke text-xs text-muted"></i>
             </button>
        </div>
    </nav>

    <!-- Menu Modal -->
    <div id="menuModal" class="hidden fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-3xl shadow-2xl border border-white/20 overflow-hidden flex flex-col max-h-[80vh] animate-modal-pop">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-white shrink-0">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 id="txt-menu-title" class="text-2xl font-black tracking-tight">Dining Menu</h3>
                        <p id="menuDateDisplay" class="text-xs font-bold opacity-80 uppercase tracking-widest mt-1">Today</p>
                    </div>
                    <button id="closeMenuBtn" class="bg-white/20 p-2 rounded-full hover:bg-white/30 transition-colors">
                        <i class="fas fa-times text-sm"></i>
                    </button>
                </div>
            </div>
            
            <div id="menuContainer" class="flex-1 overflow-y-auto p-6 bg-slate-50 dark:bg-slate-900/50">
                 <div id="menuLoading" class="flex flex-col items-center justify-center py-10">
                     <div class="w-8 h-8 rounded-full border-4 border-indigo-500 border-t-transparent animate-spin"></div>
                 </div>
                 <div id="menuContent" class="hidden space-y-4"></div>
                 <div id="menuError" class="hidden flex flex-col items-center text-center py-8">
                      <i class="fas fa-wifi text-3xl text-slate-300 mb-2"></i>
                      <p id="txt-menu-offline" class="text-sm text-muted font-bold">Offline</p>
                      <a id="txt-menu-open" href="#" class="text-xs text-indigo-500 font-bold mt-2 hover:underline">Open Website</a>
                 </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/constants.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
