<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AYBU Dining Menu">
    <title>AYBU Menu</title>

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- External Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Config & Scripts -->
    <script src="js/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <header class="w-full max-w-md flex justify-between items-center mb-8 mt-2">
        <a href="index.html"
            class="flex items-center gap-2 text-slate-500 hover:text-blue-600 dark:text-slate-400 dark:hover:text-blue-400 transition-colors">
            <i class="fas fa-chevron-left"></i>
            <span class="font-bold text-sm">Schedule</span>
        </a>
        <div class="flex items-center gap-2">
            <h1 class="font-extrabold text-lg text-slate-800 dark:text-white tracking-tight">AYBU Menu</h1>
            <i class="fas fa-utensils text-blue-500 text-sm"></i>
        </div>
        <button id="themeToggleBtn"
            class="w-8 h-8 flex items-center justify-center rounded-lg bg-white dark:bg-slate-800 text-slate-400 hover:text-blue-500 shadow-sm border border-slate-100 dark:border-slate-700 transition-colors">
            <i class="fas fa-moon text-xs"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-md flex-1">

        <div class="text-center mb-6">
            <div id="dateDisplay"
                class="text-sm font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-1">...</div>
            <h2 class="text-2xl font-black text-slate-800 dark:text-white">Today's Menu</h2>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-12">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Fetching Menu...</p>
        </div>

        <!-- Menu Content -->
        <div id="content" class="hidden space-y-3">
            <!-- Items injected here -->
        </div>

        <!-- Error State -->
        <div id="error"
            class="hidden flex flex-col items-center justify-center py-12 text-center bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6">
            <div class="text-4xl text-rose-400 mb-3"><i class="fas fa-exclamation-triangle"></i></div>
            <h3 class="font-bold text-slate-700 dark:text-slate-200 mb-2">Unavailable</h3>
            <p class="text-xs text-slate-400 mb-4 max-w-[200px]">Could not load menu data. Please check the official
                site.</p>
            <a href="https://aybu.edu.tr/sks/tr/sayfa/6265/" target="_blank"
                class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2.5 px-6 rounded-xl transition-colors">
                Open Official Site
            </a>
        </div>

    </main>

    <footer class="mt-8 text-center pb-4">
        <p class="text-[10px] text-slate-300 dark:text-slate-600 font-bold uppercase tracking-widest">AYBU Dining
            Service</p>
    </footer>

    <script src="js/menu.js"></script>
</body>

</html>
